<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button [routerLink]="['/home']" routerDirection="back" color="medium">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title slot="secondary">Detalles de moto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="moto" >
    <img src="{{moto.imagen}}">
    <ion-card-header>
      {{moto.modelo}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>{{moto.tipo}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{moto.descripcion}}</ion-label>
        </ion-item>

        <ion-item>
          {{moto.precio}}
        </ion-item>
      </ion-list>
      <ion-button shape="round" color="secondary" size="small" (click)="editRecord(moto)">
        <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
      </ion-button>
      <ion-button shape="round" color="danger" size="small" (click)="removeRecord(moto.id)">
        <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
